<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <h1>Welcome to the Gonkulator 1000</h1>
    <h2>Enter your values for gonkulation below</h2>
    <div class="calcbody">
        <header class="calcscreen"></header>
        <div class="calcbuttons">
            <div id="AC" class="button, func">AC</div>
            <div id="plus-minus" class="button, func">+/-</div>
            <div id="percent" class="button, func">%</div>
            <div id="divide" class="button, op">/</div>
            <div id="7" class="button, num">7</div>
            <div id="8" class="button, num">8</div>
            <div id="9" class="button, num">9</div>
            <div id="mult" class="button, op">X</div>
            <div id="4" class="button, num">4</div>
            <div id="5" class="button, num">5</div>
            <div id="6" class="button, num">6</div>
            <div id="minus" class="button, op">-</div>
            <div id="1" class="button, num">1</div>
            <div id="2" class="button, num">2</div>
            <div id="3" class="button, num">3</div>
            <div id="plus" class="button, op">+</div>
            <div id="0" class="button, num, zero">0</div>
            <div id="decimal" class="button, num">.</div>
            <div id="equals" class="button, op">=</div>
        </div>
    </div>
    <footer class="footer">
        <p>all your javascripts are belong to me</p>
        <p>Sam Mitchell 2023</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
